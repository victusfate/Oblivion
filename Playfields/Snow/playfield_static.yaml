---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

PlanetType: Snow
PlayfieldType: Planet
Difficulty: 3

LandClaimZone: Device

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.19, 0.26, 0.35"
SkyColor: "1, 0.8, 1"
SkyHorizonColor: "1, 0.3, 0"
AtmosphereParams: [0.4, 1.7]      

# Light
DayLightIntensity: 0.9
NightLightIntensity: 0.05
DayShadowStrength: 0.95
NightShadowStrength: 0.5

LightZenithColor: "0.80, 0.8, 1"
LightHorizonColor: "1, 0.6, 0.15"
NightLightColor: "0.2, 0.0, 1.0"

# Sun
SunFlare: EnvironmentalEffects/SunFlareWhite

# Fog
# AtmosphereFog: 0.5
FogCloudIntensity: 0.8
# GroundFogIntensity: 0.07
# GroundFogHeight: 40

# Clouds and Wind
CloudsDensity: 0.3
CloudsSharpness: 0.2
CloudsBrightness: 0.6
CloudsZenithColor: "0.85, 0.95, 1"
CloudsHorizonColor: "1, 0.3, 0"

WindSpeed: 3

# Special Effects
SpecialEffectsLocal:
  - Name: FireFliesOrange
    Biome: [ Taiga, TaigaEdge, TaigaSnow]
    Time: Night
    MaxHeight: 15

SpecialEffectsGlobal:
  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 3
    Lifetime: 1200
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 0
    Delay: 3
    Lifetime: 1200
  - Name: Clouds
    Type: Weather
    InitialDelay: 5
    Delay: 3
    Lifetime: 1200
  - Name: Fog
    Type: Weather
    InitialDelay: 12
    Delay: 5
    Lifetime: 1000
  - Name: SnowLight
    Type: Weather
    InitialDelay: 24
    Delay: 5
    Lifetime: 600
  - Name: SnowMedium
    Type: Weather
    InitialDelay: 24
    Delay: 12
    Lifetime: 600
  - Name: SnowHeavy
    Type: Weather
    InitialDelay: 24
    Delay: 12
    Lifetime: 600
  - Name: ColdWave
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 1000
  - Name: Hail
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 600


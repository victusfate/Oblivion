### Resource Deposits
RandomResources:
    - Name: IronResource
      IsScalingCount: True 
      CountMinMax: [ 2, 4 ] 
      SizeMinMax: [ 9, 12 ] 
      DepthMinMax: [ 4, 10 ]
      DroneProb: 0.2   
      MaxDroneCount: 2 

    - Name: CopperResource
      IsScalingCount: True 
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 5, 8 ]
      DepthMinMax: [ 4, 8 ]
      DroneProb: 0.3

    - Name: SiliconResource
      IsScalingCount: True 
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 5, 8 ]
      DepthMinMax: [ 4, 8 ]
      DroneProb: 0.3

    - Name: CobaltResource #rich
      IsScalingCount: True 
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 8, 14 ]
      DepthMinMax: [ 4, 8 ]
      DroneProb: 0.2
      MaxDroneCount: 3

    - Name: NeodymiumResource #rich
      IsScalingCount: True 
      CountMinMax: [ 4, 5 ]
      SizeMinMax: [ 6, 9 ]
      DepthMinMax: [ 0, 5 ]
      DroneProb: 0.9

    - Name: SathiumResource #rich
      IsScalingCount: True 
      CountMinMax: [ 4, 5 ]
      SizeMinMax: [ 10, 14 ]
      DepthMinMax: [ 0, 5 ]
      DroneProb: 0.9
      MaxDroneCount: 3
      DistTypeCylinder:
        MaxRadius: 13
        YVariance: 10

    - Name: PromethiumResource
      IsScalingCount: True 
      CountMinMax: [ 1, 2 ]
      SizeMinMax: [ 5, 7 ]
      DepthMinMax: [ 0, 5 ]
      DroneProb: 0.4
      DistTypeCylinder:
        MaxRadius: 13
        YVariance: 10



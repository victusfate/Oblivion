# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

Description: "Parched mountains, rugged savanna and grueling plains, shriveled lake-beds with the remains of once thriving plant and animal life, this hot, dry and unrelenting arid planet has a thin atmosphere that is un-breathable by humans. Oxygen must be generated from what few remaining lakes dot the baked landscape.
 
  
  Be warned, choosing this planet as the survival start is recommended for experienced players only."

PlanetType: Arid
PlayfieldType: Planet
Difficulty: 4

LandClaimZone: Device

# Atmosphere and Sky
AtmosphereEnabled: True   
AtmosphereColor: "0.19, 0.26, 0.35" 
SkyColor: "1, 0.6, 0.6"
SkyHorizonColor: "1, 0.2, 0.2"

# Light
DayLightIntensity: 1.3
NightLightIntensity: 0.48
DayShadowStrength: 0.95
LightZenithColor: "1, 0.75, 0.60"
LightHorizonColor: "1, 0.3, 0.2"
NightLightColor: "0.7, 0.7, 1"

# Sun
SunFlare: EnvironmentalEffects/SunFlareWhite2

# Fog
FogCloudIntensity: 0.8
# AtmosphereFog: 0.3
# GroundFogIntensity: 0.05
# GroundFogHeight: 30

# Clouds and Wind
CloudsDensity: 0.4
CloudsSharpness: 0.3
CloudsBrightness: 1.0
CloudsOpacity: 1.0
CloudsZenithColor: "0.5, 0.3, 0.4"
CloudsHorizonColor: "1, 0.18, 0.18"
WindSpeed: 4

# Special Effects

      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.2
      MaxDroneCount: 1

    - Name: CopperResource
      Biome: [ Desert, Dunes, Sand, Rocks ]
      CountMinMax: [ 7, 9 ]
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.3

    - Name: SiliconResource
      Biome: [ Oasis, OasisEdge, Marsh, Shore ]
      CountMinMax: [ 6, 7 ]
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.3

    - Name: PromethiumResource
      Biome: [ Mountains, LowMountains ]
      CountMinMax: [ 3, 4 ]
      SizeMinMax: [ 3, 5 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.8

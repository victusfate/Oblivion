      IsImportant: True
      CountMinMax: [ 8, 12 ]
      SizeMinMax: [ 6, 8 ]
      DepthMinMax: [ 0, 1 ] 
      DroneProb: 0.8
      DistTypeCylinder:
        MaxRadius: 13
        YVariance: 10

    - Name: MagnesiumResource

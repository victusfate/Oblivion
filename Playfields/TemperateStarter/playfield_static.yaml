### Resource Deposits
RandomResources:
    - Name: IronResource
      Biome: [ Grassland, ColdPlains, Sand ]
      CountMinMax: [ 15, 20 ]
      SizeMinMax: [ 7, 10 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.2
      MaxDroneCount: 1

    - Name: CopperResource
      Biome: [ Forest, Oasis, Marsh, Swamp, WaterSwamp ]
      CountMinMax: [ 8, 10 ]
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.3

    - Name: SiliconResource
      Biome: [ Savanna, SavannaEdge, Tundra, Sand ]
      CountMinMax: [ 8, 15 ]
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.3

    - Name: PromethiumResource
      Biome: [ Mountains, LowMountains ]
      CountMinMax: [ 5, 8 ]
      SizeMinMax: [ 4, 5 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.8
      DistTypeCylinder:
        MaxRadius: 13
        YVariance: 10

    - Name: PromethiumResource
      Biome: [ Radiated, RadiatedFog ]
      IsImportant: True
      CountMinMax: [ 8, 12 ]
      SizeMinMax: [ 6, 8 ]
      DepthMinMax: [ 0, 1 ] 
      DroneProb: 0.8
      DistTypeCylinder:
        MaxRadius: 13
        YVariance: 10


### POIs
POIs:
    - Name: [AsteroidFieldBoxExclude, AsteroidFieldFewBoxExclude, AsteroidFieldRing] 
      FieldName: [AsteroidField, AsteroidFieldRectangle2]   # used if playfield is not an orbit
      CountMinMax: [ 1, 1 ]     
      Probability: 1
      BaseField: True 
      RandomRotation: True
    
    - Type: BA_Alien   
      Name: [BAO_DerelictMiningShip]
      DisplayName: Derelict Ship
      Faction: Alien
      Mode: Survival
      CountMinMax: [ 1, 1 ]    
      Probability: 1
      InitPower: True
      Properties:     
        - Key: RegenAfter
          Value: 720   
        - Key: Music
          Value: EvilWhispering
          
    - Type: BA_Alien   
      Name: [BAO_DestroyedOrbitalDefence]
      DisplayName: Control Station
      Faction: Polaris
      Mode: Survival
      CountMinMax: [ 1, 1 ]    
      Probability: 1
      InitPower: True
      Compound:
        CountMinMax: [8, 10]
        Probability: 1
        Name: [BAO_Minefield, SV_Destroyed_withWarp, CV_Destroyed1, CV_Destroyed2, CV_Destroyed3, CV_Destroyed4, CV_Destroyed5, CV_DestroyedFront, CV_DestroyedRear, BA_CrashedCV_2, BA_CrashedCV_3]
        DistanceMinMax: [100, 400] 
        Rotate: true
      Properties:     
        - Key: RegenAfter
          Value: 720  
        - Key: Music
          Value: EvilWhispering

    # Definition for elements in Compound       
    - Type: BA_Alien   
      Name: [BAO_Minefield]
      DisplayName: Minefield
      Faction: Polaris
      Mode: Survival
      CountMinMax: [ 1, 1 ]    
      Probability: 1 
      InitPower: True
      IsCompoundSubDesc: True
      Properties:     
        - Key: RegenAfter
          Value: 720      
      
    - Type: BA_Admin
      Name: [TSO_Variant1, TSO_Variant2, TSO_Variant3, TSO_Variant4, TSO_Variant5, TSO_Variant6, TSO_Variant7]  
      DisplayName: Trading Station
      Faction: Polaris
      Mode: Survival
      CountMinMax: [ 1, 1 ]     
      Probability: 1
      InitPower: True
      Position:
         PosXZMinMax: [0, 100]
         PosYMax: 100
      Properties: 
        - Key: Music
          Value: NebularClouds  
 
DroneBaseSetup:
    - Name: MainDroneBase
      Count: [1, 1]
      DroneOnDuty:
        Name: [SpaceDroneLaser, SpaceDronePlasma]
        Count: [2, 5]
        Radius: [300, 800]
      SpaceVessels:
          - Name: [Freighter]       
            Faction: Polaris
            Count: [1, 4]
            FixedMaxSpeed: [20, 40]  
            Mission: Freighter    
            MissionDescription:
              Name: Freighter
              Position:
                PosXZMinMax: [1000, 2500]
                PosYMax: 2500                
              DelayBetweenRespawnMinMax: [300, 600]
            StockDescription:
              Name: [SpaceDroneLaser, SpaceDronePlasma]
              AmountMinMax: [3, 5]
              ExtraMinMax: [1,1]     
 
          - Name: [OrbitalPatrolVessel]     
            Faction: Zirax     
            Count: [0, 2]
            FixedMaxSpeed: [20, 40]  
            Mission: SpacePatrol    
            MissionDescription:
              Name: RangePatrol
              RadiusMinMax: [750, 1500] 
              Position:
                PosXZMinMax: [1000, 2500]
                PosYMax: 2500             
              DelayBetweenRespawnMinMax: [300, 600]  
            StockDescription:
              Name: [SpaceDroneLaser, SpaceDronePlasma]
              AmountMinMax: [3, 5]
              ExtraMinMax: [1,1]                            
                    
          - Name: [BAO_Migotzu-Orbital-Hub, BAO_XenuSupplyStation, BAO_AntarisSpacefarm, BAO_XenuShipyard, BAO_Dion-III, BAO_Thermica-Station, BAO_XenuSupplyStation, BAO_GhostRiderShipyard, BAO_OrbitalSpire, BAO_CrusaldOrbital, BAO_PF2, BAO_RadosRepairStation] 
            Count: [0, 4]
            Faction: Zirax     
            FixedMaxSpeed: [0,0]
            Mission: Immobile
            MissionDescription:
              Name: Immobile
              Position:
                PosXZMinMax: [1000, 2500]
                PosYMax: 2500               
            StockDescription:
              Name: [SpaceDroneLaser, SpaceDronePlasma]
              AmountMinMax: [15, 25]
